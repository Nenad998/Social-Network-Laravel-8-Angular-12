<div class="container-fluid">
    <div class="row" style="margin-top: 36vh;">
      <div class="col-lg-4 col-md-4"></div>
         <div class="col-lg-4 col-md-4 text-center align-items-center">
             <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm" class="form mt-3">
                 <div class="form-group">
                     <input type="password"  class="form-control" placeholder="Password" name="password" ngModel>
                     <p class="text-danger pl-1" *ngIf="error.password">{{ error.password }}</p>
                 </div>
                 <div class="form-group">
                    <input type="password"  class="form-control" placeholder="Confirm password" name="password_confirmation" ngModel>
                    <p class="text-success pl-1" *ngIf="message">{{ message }} go to <a routerLink="/login">Login</a></p>
                </div>
                 <button class="btn btn-lg btn-primary btn-block">Change password</button>
             </form>
         </div>
       <div class="col-lg-4 col-md-4"></div>
     </div>
 </div>
