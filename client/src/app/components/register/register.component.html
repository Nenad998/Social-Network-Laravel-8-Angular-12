<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="assets/image/home_image.jpg" class="center-block">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4>Already have account?</h4>
                    <a class="btn btn-primary w-50" routerLink="/login" role="button">Login</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 form-login">
            <form class="login-form-bgrd" [formGroup]="form" (ngSubmit)="submitForm()">
                <div class="mb-3">
                    <label class="form-label">First and Last Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <p class="text-danger pl-1" *ngIf="errors.name">{{ errors.name }}</p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <p class="text-danger pl-1" *ngIf="errors.email">{{ errors.email }}</p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <p class="text-danger pl-1" *ngIf="errors.password">{{ errors.password }}</p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="password_confirmation">
                </div>
 
                <div class="mb-3">
                    <label id="choose_register" class="form-label">Choose gender</label>
                    <select class="form-select form-select-sm" formControlName="gender">
                        <option *ngFor="let gender of genders">
                            {{ gender }}
                        </option>
                    </select>
                    <p class="text-danger pl-1" *ngIf="errors.gender">{{ errors.gender }}</p>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Choose image</label>
                    <input type="file" class="form-control" name="image" (change)="uploadFile($event)">
                    <p class="text-danger pl-1" *ngIf="errors.image">{{ errors.image }}</p>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
